<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'pw2/css/BarraNavegacion.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/PaginaPrincipal.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/Admin.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/Publicaciones.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/Modal.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="barra">
        <div class="logo">
            <a href="{% url 'pw2:index' %}"><img src="{% static 'pw2/images/LogoFutBOX.png' %}" alt="LogoPagina"></a>
        </div>
        <div style="color: white; font-weight: bold;">MODERACIÓN DE PUBLICACIONES</div>
        <a href="{% url 'pw2:admin_panel' %}" style="color: white; text-decoration: none; font-weight: bold;">Volver al Panel</a>
    </nav>
    <main class="pantallaprincipal">
        <div class="main-content">
            <div class="admin-container">
                <h1>Publicaciones Pendientes de Revisión</h1>
                <div id="publicaciones-pendientes-container">
                    <p>Cargando publicaciones...</p>
                </div>
            </div>
        </div>
        {% include 'pw2/includes/sidebar.html' %}
    </main>

    <div id="admin-form-modal" class="admin-modal">
        <div class="admin-modal-content">
            <span class="admin-modal-close">&times;</span>
            <div id="modal-form-content"></div>
        </div>
    </div>
    
    <div id="media-lightbox" class="media-lightbox-modal">
        <span class="lightbox-close">&times;</span>
        <div class="media-lightbox-content">
            <button class="media-lightbox-control prev" style="display: none;">&#10094;</button>
            <div class="media-lightbox-carousel">
                <div class="media-lightbox-carousel-inner"></div>
            </div>
            <button class="media-lightbox-control next" style="display: none;">&#10095;</button>
        </div>
    </div>

    <script src="{% static 'pw2/js/api/api.js' %}"></script>
    <script src="{% static 'pw2/js/api/auth.js' %}"></script>
    <script src="{% static 'pw2/js/utils/lightbox.js' %}"></script>
    <script src="{% static 'pw2/js/utils/comentarios.js' %}"></script>
    <script src="{% static 'pw2/js/utils/publicaciones.js' %}"></script>
    <script src="{% static 'pw2/js/admin/adminPublicaciones.js' %}"></script>
    <script src="{% static 'pw2/js/components/MenuPerfil.js' %}"></script>
    <script src="{% static 'pw2/js/components/sidebar.js' %}"></script>
</body>
</html>
