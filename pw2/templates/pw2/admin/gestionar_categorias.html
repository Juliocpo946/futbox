<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'pw2/css/BarraNavegacion.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/PaginaPrincipal.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/Admin.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/Formulario.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="barra">
        <div class="logo">
            <a href="{% url 'pw2:index' %}"><img src="{% static 'pw2/images/LogoFutBOX.png' %}" alt="LogoPagina"></a>
        </div>
        <div style="color: white; font-weight: bold;">GESTIÓN DE CATEGORÍAS</div>
        <a href="{% url 'pw2:admin_panel' %}" style="color: white; text-decoration: none; font-weight: bold;">Volver al Panel</a>
    </nav>
    <main class="pantallaprincipal">
        <div class="main-content">
            <div class="admin-container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h1>Categorías Registradas</h1>
                    <button id="btn-nueva-categoria" class="btn-approve">Nueva Categoría</button>
                </div>
                <div id="categorias-container">
                    <p>Cargando categorías...</p>
                </div>
            </div>
        </div>
        {% include 'pw2/includes/sidebar.html' %}
    </main>

    <div id="admin-form-modal" class="admin-modal">
        <div class="admin-modal-content">
            <span class="admin-modal-close">&times;</span>
            <div id="modal-form-content"></div>
        </div>
    </div>

    <script src="{% static 'pw2/js/api/api.js' %}"></script>
    <script src="{% static 'pw2/js/api/auth.js' %}"></script>
    <script src="{% static 'pw2/js/admin/adminCategorias.js' %}"></script>
    <script src="{% static 'pw2/js/components/MenuPerfil.js' %}"></script>
    <script src="{% static 'pw2/js/components/sidebar.js' %}"></script>
</body>
</html>
