<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'pw2/css/BarraNavegacion.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/Admin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="barra">
        <div class="logo">
            <a href="{% url 'pw2:index' %}"><img src="{% static 'pw2/images/LogoFutBOX.png' %}" alt="LogoPagina"></a>
        </div>
        <div style="color: white; font-weight: bold;">REPORTES DE ACTIVIDAD</div>
        <a href="{% url 'pw2:admin_panel' %}" style="color: white; text-decoration: none; font-weight: bold;">Volver al Panel</a>
    </nav>
    <main class="admin-container">
        <h1>Reportes del Sistema</h1>
        <div id="reportes-container">
            <p>Cargando reportes...</p>
        </div>
    </main>
    <script src="{% static 'pw2/js/api/api.js' %}"></script>
    <script src="{% static 'pw2/js/api/auth.js' %}"></script>
    <script src="{% static 'pw2/js/admin/adminReportes.js' %}"></script>
</body>
</html>
