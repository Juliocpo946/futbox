<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"FutBOX - Crear Publicación" }}</title>
    <link rel="stylesheet" href="{% static 'pw2/css/BarraNavegacion.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/PaginaPrincipal.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/Formulario.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .preview-container {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .preview-item img, .preview-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .preview-item .remove-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="barra">
        <div class="logo">
            <a href="{% url 'pw2:index' %}"><img src="{% static 'pw2/images/LogoFutBOX.png' %}" alt="LogoPagina"></a>
        </div>
    </nav>
    <main class="pantallaprincipal">
        <div class="main-content form-wrapper">
            <div class="form-container">
                <h1>Crear una Nueva Publicación</h1>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <form id="form-crear-publicacion">
                    <div class="input-group">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="input-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="6" required></textarea>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="categoria">Categoría</label>
                            <select id="categoria" name="categoria" required></select>
                        </div>
                        <div class="input-group">
                            <label for="mundial">Mundial (Opcional)</label>
                            <select id="mundial" name="mundial"></select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="multimedia">Archivos (Imágenes/Videos)</label>
                        <input type="file" id="multimedia" name="multimedia" accept="image/*,video/*" multiple>
                        <div id="preview-container" class="preview-container"></div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancelar" onclick="window.location.href='{% url 'pw2:index' %}'">Cancelar</button>
                        <button type="submit" class="btn-publicar">Publicar</button>
                    </div>
                </form>
            </div>
        </div>
        {% include 'pw2/includes/sidebar.html' %}
    </main>
    <script src="{% static 'pw2/js/api/api.js' %}"></script>
    <script src="{% static 'pw2/js/api/auth.js' %}"></script>
    <script src="{% static 'pw2/js/pages/crearPublicacion.js' %}"></script>
    <script src="{% static 'pw2/js/components/MenuPerfil.js' %}"></script>
    <script src="{% static 'pw2/js/components/sidebar.js' %}"></script>
</body>
</html>
