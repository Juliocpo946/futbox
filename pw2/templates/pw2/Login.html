<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"FutBOX - Iniciar Sesión" }}</title>
    <link rel="stylesheet" href="{% static 'pw2/css/Login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="{% static 'pw2/images/LogoFutBOX.png' %}" alt="Logo de FutBOX">
        </div>
        <div class="form-section">
            <div class="login-box">
                <div id="error-message" style="color: red; margin-bottom: 15px; display: none;"></div>

                <form id="login-form" method="post">
                    {% csrf_token %}
                    <h2>Iniciar Sesión</h2>
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="correo" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="login-button">Entrar</button>
                </form>

                <form id="register-form" method="post" style="display: none;">
                    {% csrf_token %}
                    <h2>Crear una Cuenta</h2>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="nombres">Nombre(s) *</label>
                            <input type="text" id="nombres" name="nombre" placeholder="Nombre(s)" required>
                        </div>
                        <div class="input-group">
                            <label for="apellido-paterno">Apellido Paterno</label>
                            <input type="text" id="apellido-paterno" name="apellido_paterno" placeholder="Apellido Paterno">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="apellido-materno">Apellido Materno</label>
                        <input type="text" id="apellido-materno" name="apellido_materno" placeholder="Apellido Materno">
                    </div>

                    <div class="input-group">
                        <label for="reg-email">Correo Electrónico *</label>
                        <input type="email" id="reg-email" name="correo" placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="input-group">
                        <label for="nickname">Nickname *</label>
                        <input type="text" id="nickname" name="nickname" placeholder="Nombre de usuario único" required>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                            <input type="date" id="fecha-nacimiento" name="fecha_nacimiento">
                        </div>
                        <div class="input-group">
                            <label for="genero">Género</label>
                            <select id="genero" name="genero">
                                <option value="">Seleccionar</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="reg-password">Contraseña *</label>
                        <input type="password" id="reg-password" name="password" placeholder="Mínimo 8 caracteres" required minlength="8">
                    </div>

                    <button type="submit" class="login-button">Registrarme</button>
                    <div class="register-text">
                        ¿Ya tienes cuenta? <a href="#" id="login-link">Inicia sesión aquí</a>
                    </div>
                </form>

                <div class="register-text" id="register-link">
                    ¿No tienes cuenta? <a href="#">Regístrate</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'pw2/js/api/api.js' %}"></script>
    <script src="{% static 'pw2/js/api/auth.js' %}"></script>
    <script src="{% static 'pw2/js/pages/login.js' %}"></script>
</body>
</html>
