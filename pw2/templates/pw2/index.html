<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/pw2/css/BarraNavegacion.css">
    <link rel="stylesheet" href="/static/pw2/css/PaginaPrincipal.css">
    <link rel="stylesheet" href="/static/pw2/css/Modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="barra">
        <div class="logo">
            <a href="/"><img src="/static/pw2/images/LogoFutBOX.png" alt="Logo FutBOX"></a>
        </div>
        <div class="barra_busqueda">
            <form id="search-form-nav" class="buscador">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input-nav" placeholder="Buscar publicaciones...">
            </form>
        </div>
        <div class="nav-user-section">
            <div id="nav-unauthenticated" style="display: none;">
                <div class="login"><button onclick="window.location.href='/login/'">Iniciar Sesion</button></div>
                <div class="registro"><button onclick="window.location.href='/login/'">Registrarse</button></div>
            </div>
            <div id="admin-nav-link-container"></div>
        </div>
    </div>

    <main class="pantallaprincipal">
        <div class="main-content">
            <h1 class="seccion-titulo1">Publicaciones Recientes</h1>
            <div class="carrusel-contenedor"></div>
            <h1 class="seccion-titulo1">Mundiales</h1>
            <div id="mundiales-container" class="tarjetascontenedor"></div>
        </div>

        <aside class="sidebar">
            <div class="profile-box">
                <a href="/mi-perfil/" id="profile-dropdown-btn" class="perfilseccion">
                    <img id="profile-pic" src="/static/pw2/images/Haerin.jpg" alt="Foto de perfil">
                    <div class="usuarioinfo">
                        <span class="nombreusuario" id="profile-name">Usuario</span>
                        <p class="username-handle" id="profile-nickname">@usuario</p>
                    </div>
                    <i class="fas fa-chevron-down profile-dropdown-icon"></i>
                </a>
                <div id="profile-dropdown-menu" class="dropdown-menu">
                    <a href="/mi-perfil/" class="dropdown-item"><i class="fas fa-user"></i><span>Mi Perfil</span></a>
                    <a href="/editar-perfil/" class="dropdown-item"><i class="fas fa-cog"></i><span>Configuracion</span></a>
                    <a href="#" id="logout-button" class="dropdown-item"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesion</span></a>
                </div>
            </div>
            
            <div class="quick-nav-box">
                <a href="{% url 'pw2:index' %}" class="nav-link"><i class="fas fa-home"></i> Inicio</a>
                <a href="{% url 'pw2:publicaciones' %}" class="nav-link"><i class="fas fa-users"></i> Comunidad</a>
            </div>

            <div class="categorias-box">
                <h3 class="categorias-titulo"><i class="fas fa-tags"></i>Categorías</h3>
                <div id="categorias-list" class="categoria-list"></div>
            </div>

            <div class="post-button-box">
                <button class="btn-publicar" onclick="window.location.href='/crear-publicacion/'">
                    <i class="fas fa-plus"></i>Nueva Publicacion
                </button>
            </div>
        </aside>
    </main>

    <div id="mundial-modal" class="modal">
        <div class="mundial-modal-contenido">
            <span id="mundial-modal-close" class="lightbox-close">&times;</span>
            <div class="mundial-modal-body">
                <div class="mundial-modal-col-30">
                    <img id="mundial-modal-img" src="" alt="Imagen del Mundial">
                </div>
                <div class="mundial-modal-col-70">
                    <h2 id="mundial-modal-nombre"></h2>
                    <p><strong>Año:</strong> <span id="mundial-modal-año"></span></p>
                    <p><strong>Sedes:</strong> <span id="mundial-modal-sedes"></span></p>
                    <p id="mundial-modal-descripcion"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/pw2/js/api/auth.js"></script>
    <script src="/static/pw2/js/api/api.js"></script>
    <script src="/static/pw2/js/components/MenuPerfil.js"></script>
    <script src="/static/pw2/js/components/Carrusel.js"></script>
    <script src="/static/pw2/js/pages/index.js"></script>
    <script src="/static/pw2/js/components/AdminNav.js"></script>
</body>
</html>
