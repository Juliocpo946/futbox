<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'pw2/css/BarraNavegacion.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/PaginaPrincipal.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/Modal.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="barra">
        <div class="logo">
            <a href="/"><img src="/static/pw2/images/LogoFutBOX.png" alt="Logo FutBOX"></a>
        </div>
        <div class="barra_busqueda">
            <form id="search-form-nav" class="buscador">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input-nav" placeholder="Buscar publicaciones...">
            </form>
            <div class="filtro-mundial-container">
                <select id="mundial-filter-nav" class="filtro-mundial-select">
                    <option value="">Todos los Mundiales</option>
                </select>
            </div>
        </div>
        <div class="nav-user-section">
            <div id="nav-unauthenticated" style="display: none;">
                <div class="login"><button onclick="window.location.href='/login/'">Iniciar Sesion</button></div>
                <div class="registro"><button onclick="window.location.href='/login/'">Registrarse</button></div>
            </div>
            <div id="admin-nav-link-container"></div>
        </div>
    </nav>
    <main class="pantallaprincipal">
        <div class="main-content">
            <h1 class="seccion-titulo1">Publicaciones Recientes</h1>
            <div class="carrusel-contenedor"></div>
            <h1 class="seccion-titulo1">Mundiales</h1>
            <div id="mundiales-container" class="tarjetascontenedor"></div>
        </div>
        {% include 'pw2/includes/sidebar.html' %}
    </main>
    <div id="mundial-modal" class="modal modal-oculto">
        <div class="mundial-modal-contenido">
            <span id="mundial-modal-close" class="lightbox-close">&times;</span>
            <div class="mundial-modal-body">
                <div class="mundial-modal-img-container" id="mundial-modal-media-carousel-container">
                    </div>
                <div class="mundial-modal-details">
                    <h2 id="mundial-modal-nombre"></h2>
                    <p><strong>Año:</strong> <span id="mundial-modal-año"></span></p>
                    <p><strong>Sedes:</strong> <span id="mundial-modal-sedes"></span></p>
                    <p id="mundial-modal-descripcion"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/pw2/js/api/auth.js"></script>
    <script src="/static/pw2/js/api/api.js"></script>
    <script src="/static/pw2/js/utils/filtros.js"></script>
    <script src="/static/pw2/js/components/barraNavegacion.js"></script>
    <script src="/static/pw2/js/components/MenuPerfil.js"></script>
    <script src="/static/pw2/js/components/Carrusel.js"></script>
    <script src="/static/pw2/js/pages/index.js"></script>
    <script src="/static/pw2/js/components/sidebar.js"></script>
</body>
</html>
