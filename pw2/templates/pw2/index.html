<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/pw2/css/BarraNavegacion.css">
    <link rel="stylesheet" href="/static/pw2/css/PaginaPrincipal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="barra">
        <div class="logo">
            <a href="/"><img src="/static/pw2/images/LogoFutBOX.png" alt="Logo FutBOX"></a>
        </div>
        <div class="barra_busqueda">
            <form id="search-form-nav" class="buscador">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input-nav" placeholder="Buscar publicaciones...">
            </form>
        </div>
        <div class="nav-user-section">
            <div id="nav-unauthenticated" style="display: none;">
                <div class="login"><button onclick="window.location.href='/login/'">Iniciar Sesion</button></div>
                <div class="registro"><button onclick="window.location.href='/login/'">Registrarse</button></div>
            </div>
            <div id="profile-section-authenticated" style="display: none;"></div>
        </div>
    </div>

    <div class="pantallaprincipal">
        <div class="parteizq">
            <h1 class="seccion-titulo1">Publicaciones Destacadas</h1>
            <div class="carrusel-contenedor"></div>
            <div class="tarjetascontenedor"></div>
        </div>

        <div class="parteder">
            <div class="profile-box">
                <a href="/mi-perfil/" id="profile-dropdown-btn" class="perfilseccion">
                    <img id="profile-pic" src="/static/pw2/images/Haerin.jpg" alt="Foto de perfil">
                    <div class="usuarioinfo">
                        <span class="nombreusuario" id="profile-name">Usuario</span>
                        <p class="username-handle" id="profile-nickname">@usuario</p>
                    </div>
                    <i class="fas fa-chevron-down profile-dropdown-icon"></i>
                </a>
                <div id="profile-dropdown-menu" class="dropdown-menu">
                    <a href="/mi-perfil/" class="dropdown-item">
                        <i class="fas fa-user"></i>
                        <span>Mi Perfil</span>
                    </a>
                    <a href="/editar-perfil/" class="dropdown-item">
                        <i class="fas fa-cog"></i>
                        <span>Configuracion</span>
                    </a>
                    <a href="#" id="logout-button" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesion</span>
                    </a>
                </div>
            </div>

            <div class="quick-nav-box">
                <a href="/publicaciones/" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Comunidad</span>
                </a>
            </div>

            <div class="hashtags-box">
                <h3 class="hashtags-titulo">
                    <i class="fas fa-hashtag"></i>
                    Temas Populares
                </h3>
                <div class="hashtag-list">
                    <a href="#" class="hashtag-item">Mundial2026</a>
                    <a href="#" class="hashtag-item">FutbolMundial</a>
                    <a href="#" class="hashtag-item">SeleccionMexicana</a>
                    <a href="#" class="hashtag-item">CopaDelMundo</a>
                </div>
            </div>

            <div class="post-button-box">
                <button class="btn-publicar" onclick="window.location.href='/crear-publicacion/'">
                    <i class="fas fa-plus"></i>
                    Nueva Publicacion
                </button>
            </div>
        </div>
    </div>

    <script src="/static/pw2/js/api/auth.js"></script>
    <script src="/static/pw2/js/api/api.js"></script>
    <script src="/static/pw2/js/components/MenuPerfil.js"></script>
    <script src="/static/pw2/js/components/Carrusel.js"></script>
    <script src="/static/pw2/js/pages/index.js"></script>
</body>
</html>
