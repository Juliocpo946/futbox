<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"FutBOX - Comunidad" }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'pw2/css/BarraNavegacion.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/PaginaPrincipal.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/Publicaciones.css' %}">
</head>
<body>
    <nav class="barra">
        <div class="logo">
            <a href="{% url 'pw2:index' %}"><img src="{% static 'pw2/images/LogoFutBOX.png' %}" alt="LogoPagina"></a>
        </div>
        <form class="barra_busqueda" id="search-form-nav">
            <div class="buscador">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input-nav" placeholder="Buscar en la comunidad...">
            </div>
        </form>
         <div class="nav-user-section">
            <div id="admin-nav-link-container"></div>
        </div>
    </nav>
    <main class="pantallaprincipal">
        <div class="contenido-principal">
            <h1 id="titulo-seccion" class="seccion-titulo1">Comunidad</h1>
            <div id="publicaciones-container" class="publicaciones-grid">
                <p>Cargando publicaciones...</p>
            </div>
        </div>
        
        <aside class="barra-lateral">
           <div class="profile-box">
                <a href="/mi-perfil/" id="profile-dropdown-btn" class="perfilseccion">
                    <img id="profile-pic" src="/static/pw2/images/Haerin.jpg" alt="Foto de perfil">
                    <div class="usuarioinfo">
                        <span class="nombreusuario" id="profile-name">Usuario</span>
                        <p class="username-handle" id="profile-nickname">@usuario</p>
                    </div>
                    <i class="fas fa-chevron-down profile-dropdown-icon"></i>
                </a>
                <div id="profile-dropdown-menu" class="dropdown-menu">
                    <a href="/mi-perfil/" class="dropdown-item"><i class="fas fa-user"></i><span>Mi Perfil</span></a>
                    <a href="/editar-perfil/" class="dropdown-item"><i class="fas fa-cog"></i><span>Configuracion</span></a>
                    <a href="#" id="logout-button" class="dropdown-item"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesion</span></a>
                </div>
            </div>
            
            <div class="quick-nav-box">
                <a href="{% url 'pw2:index' %}" class="nav-link"><i class="fas fa-home"></i> Inicio</a>
                <a href="{% url 'pw2:publicaciones' %}" class="nav-link"><i class="fas fa-users"></i> Comunidad</a>
            </div>

            <div class="categorias-box">
                <h3 class="categorias-titulo"><i class="fas fa-tags"></i>Categor√≠as</h3>
                <div id="categorias-list" class="categoria-list"></div>
            </div>

            <div class="post-button-box">
                <button class="btn-publicar" onclick="window.location.href='/crear-publicacion/'">
                    <i class="fas fa-plus"></i>Nueva Publicacion
                </button>
            </div>
        </aside>
    </main>
    <script src="{% static 'pw2/js/api/api.js' %}"></script>
    <script src="{% static 'pw2/js/api/auth.js' %}"></script>
    <script src="{% static 'pw2/js/pages/comunidad.js' %}"></script>
    <script src="{% static 'pw2/js/components/MenuPerfil.js' %}"></script>
    <script src="{% static 'pw2/js/components/AdminNav.js' %}"></script>
</body>
</html>
