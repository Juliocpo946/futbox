<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"FutBOX - Comunidad" }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'pw2/css/BarraNavegacion.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/PaginaPrincipal.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/Publicaciones.css' %}">
    <link rel="stylesheet" href="{% static 'pw2/css/Modal.css' %}">
</head>
<body>

    <nav class="barra">
        <div class="logo">
            <a href="{% url 'pw2:index' %}"><img src="{% static 'pw2/images/LogoFutBOX.png' %}" alt="LogoPagina"></a>
        </div>
        <div class="barra_busqueda">
             <form class="buscador" id="search-form-nav">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input-nav" placeholder="Buscar en la comunidad...">
             </form>
             <div class="filtro-mundial-container">
                 <select id="mundial-filter-nav" class="filtro-mundial-select">
                    <option value="">Todos los Mundiales</option>
                 </select>
             </div>
        </div>
         <div class="nav-user-section">
            <div id="admin-nav-link-container"></div>
        </div>
    </nav>
    <main class="pantallaprincipal">
        <div class="main-content">
            <h1 id="titulo-seccion" class="seccion-titulo1">Comunidad</h1>
            <div id="publicaciones-container" class="publicaciones-grid">
                <p>Cargando publicaciones...</p>
            </div>
        </div>

        {% include 'pw2/includes/sidebar.html' %}
    </main>

    <div id="media-lightbox" class="media-lightbox-modal">
        <span class="lightbox-close">&times;</span>
        <div class="media-lightbox-content">
             <button class="media-lightbox-control prev" style="display: none;">&#10094;</button>
             <div class="media-lightbox-carousel">
                 <div class="media-lightbox-carousel-inner"></div>
             </div>
             <button class="media-lightbox-control next" style="display: none;">&#10095;</button>
        </div>
        </div>


    <script src="{% static 'pw2/js/api/api.js' %}"></script>
    <script src="{% static 'pw2/js/api/auth.js' %}"></script>
    <script src="{% static 'pw2/js/pages/comunidad.js' %}"></script>
    <script src="{% static 'pw2/js/components/MenuPerfil.js' %}"></script>
    <script src="{% static 'pw2/js/components/AdminNav.js' %}"></script>
    <script src="{% static 'pw2/js/components/sidebar.js' %}"></script>
</body>
</html>
